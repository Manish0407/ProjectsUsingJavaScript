<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cool-btn {
          padding: 10px 20px;
          border: none;
          border-radius: 8px;
          background-color: #007bff;
          color: white;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          transition: all 0.3s ease;
        }
      
        .cool-btn:nth-child(2) {
          background-color: #28a745;
        }
      
        .cool-btn:hover {
          transform: scale(1.05);
          opacity: 0.9;
        }
        #userCard{
            max-height: 200px 
        }
        #userName {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            max-width: 160px;
            min-height: 48px; /* Reserve space for 2 lines */
            line-height: 1.2;
            display: block;
            word-break: break-word;
        }
    </style>
</head>
<body style="background-color: #282821;">
    <div id="userCard" style="width: 300px; background: #f4f4f4; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-family: sans-serif; display: flex; align-items: center; justify-content: space-between;">
  
        <div style="text-align: left;">
            <label for="h2" style="color: #666;">User Name:</label>
          <h2 id="userName" style="margin: 0;">User Name</h2>
          <label for="p" style="color: #666;">User ID:</label>
          <p id="userId" style="margin: 5px 0; color: #131313;">12345678</p>
        </div>
      
        <img id="userPhoto" src="loader.gif" alt="User Photo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
    </div>
    <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button id="myButtonOne" class="cool-btn">My GitHub</button>
        <button id="myButtonTwo" class="cool-btn">Hitesh Sir GitHub</button>
    </div>
</body>
<script src="fetchOne.js"></script>
</html>
